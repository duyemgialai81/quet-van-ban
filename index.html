<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro V3.3</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; width: 95%; max-width: 450px; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        .camera-box { width: 100%; aspect-ratio: 1; background: black; border-radius: 15px; overflow: hidden; position: relative; margin-bottom: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .input-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-scan { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 30px; font-weight: bold; font-size: 16px; cursor: pointer; display: flex; justify-content: center; gap: 10px;}
        .btn-scan:active { opacity: 0.8; transform: scale(0.98); }
        #result { height: 100px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 10px; padding: 10px; overflow-y: auto; margin-bottom: 15px; font-size: 14px;}
        #status { text-align: center; font-size: 13px; color: #555; margin-top: 10px; }
        /* Hi·ªáu ·ª©ng qu√©t */
        .scan-line { position: absolute; top: 0; width: 100%; height: 2px; background: #00ff00; box-shadow: 0 0 10px #00ff00; display: none; animation: scan 2s infinite; }
        @keyframes scan { 0% {top:0} 100% {top:100%} }
    </style>
</head>
<body>

<div class="container">
    <h3 style="text-align:center; margin-top:0; color:#444">üì∏ Smart Scanner</h3>
    
    <div class="camera-box">
        <video id="video" autoplay playsinline muted></video>
        <div id="scan-line" class="scan-line"></div>
    </div>

    <div class="input-group">
        <input type="text" id="webhookUrl" placeholder="D√°n link Web App v√†o ƒë√¢y..." 
               value=""> 
               
        <select id="filterMode">
            <option value="all">üìù L·∫•y t·∫•t c·∫£ vƒÉn b·∫£n</option>
            <option value="score">üî¢ Ch·ªâ l·∫•y s·ªë (ƒêi·ªÉm)</option>
        </select>
    </div>

    <div id="result">K·∫øt qu·∫£ s·∫Ω hi·ªán ·ªü ƒë√¢y...</div>

    <button class="btn-scan" onclick="startScan()">
        üîç QU√âT NGAY
    </button>
    
    <div id="status">ƒêang kh·ªüi ƒë·ªông Camera...</div>
</div>
<canvas id="canvas" style="display:none"></canvas>

<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    
    // 1. M·ªü Camera
    async function initCam() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            status.innerText = "S·∫µn s√†ng qu√©t";
        } catch(e) { status.innerHTML = "<b style='color:red'>L·ªói Camera (C·∫ßn HTTPS)</b>"; }
    }

    // 2. G·ª≠i d·ªØ li·ªáu (ƒê√£ t·∫Øt ki·ªÉm tra l·ªói ƒë·ªÉ kh√¥ng b·ªã ch·∫∑n)
    function sendData(text) {
        const url = document.getElementById('webhookUrl').value.trim();
        const mode = document.getElementById('filterMode').value;
        
        status.innerText = "üöÄ ƒêang g·ª≠i d·ªØ li·ªáu...";
        
        // G·ª≠i ng·∫ßm (kh√¥ng ch·ªù)
        if(url.length > 10) { // Ch·ªâ g·ª≠i n·∫øu link c√≥ v·∫ª ƒë√∫ng
            fetch(url, {
                method: 'POST', mode: 'no-cors',
                headers: {'Content-Type': 'text/plain'},
                body: JSON.stringify({
                    text: text,
                    device: /Android/i.test(navigator.userAgent) ? "Android" : "iPhone/PC",
                    filterMode: mode
                })
            });
        }

        // B√°o th√†nh c√¥ng gi·∫£ l·∫≠p (T·∫°o c·∫£m gi√°c si√™u nhanh)
        setTimeout(() => {
            status.innerText = "‚úÖ ƒê√£ g·ª≠i xong!";
            document.getElementById('result').style.border = "2px solid green";
        }, 800);
    }

    // 3. X·ª≠ l√Ω OCR
    async function startScan() {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        document.getElementById('scan-line').style.display = 'block';
        status.innerText = "ƒêang ƒë·ªçc ch·ªØ...";
        
        const worker = await Tesseract.createWorker('vie');
        const ret = await worker.recognize(canvas);
        await worker.terminate();
        
        document.getElementById('scan-line').style.display = 'none';
        const text = ret.data.text.trim();

        if(text) {
            document.getElementById('result').innerText = text;
            sendData(text);
        } else {
            status.innerText = "Kh√¥ng th·∫•y ch·ªØ n√†o!";
        }
    }
    
    initCam();
</script>
</body>
</html>
