<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Lens Style OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --google-blue: #1a73e8;
            --google-red: #ea4335;
            --google-grey: #5f6368;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #202124;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px rgba(60,64,67,0.15);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 22px;
            font-weight: 500;
            margin: 0;
            color: var(--google-grey);
        }

        /* Camera Frame chuyên nghiệp */
        .camera-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hiệu ứng quét của Google */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--google-blue);
            box-shadow: 0 0 15px var(--google-blue);
            animation: scan 3s infinite linear;
            display: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Input style Google */
        .input-field {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.2s;
        }

        .input-field:focus {
            border: 2px solid var(--google-blue);
            outline: none;
            padding: 11px 15px;
        }

        #result-box {
            width: 100%;
            height: 100px;
            background: #f1f3f4;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            color: #3c4043;
            overflow-y: auto;
            margin-bottom: 16px;
            border: 1px dashed #bdc1c6;
            white-space: pre-wrap;
        }

        /* Button style */
        .btn-main {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-bottom: 8px;
        }

        .btn-primary {
            background-color: var(--google-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: #185abc;
            box-shadow: 0 1px 3px rgba(66,133,244,0.3);
        }

        .btn-secondary {
            background-color: #fff;
            color: #1e8e3e;
            border: 1px solid #dadce0;
        }

        .btn-secondary:disabled {
            color: #bdc1c6;
            cursor: not-allowed;
        }

        #status-text {
            text-align: center;
            font-size: 12px;
            color: var(--google-grey);
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Smart Scanner</h1>
    </header>
    
    <div class="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <div id="scan-line" class="scan-line"></div>
    </div>

    <input type="text" id="webhookUrl" class="input-field" placeholder="Dán link nhận dữ liệu tại đây...">
    
    <div id="result-box" contenteditable="true">Kết quả quét sẽ hiển thị ở đây...</div>

    <button class="btn-main btn-primary" onclick="startOCR()">QUÉT VĂN BẢN</button>
    <button class="btn-main btn-secondary" id="sendBtn" onclick="pushData()" disabled>ĐẨY LÊN LINK</button>
    
    <div id="status-text">Đang chờ camera...</div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const scanLine = document.getElementById('scan-line');
    const resultBox = document.getElementById('result-box');
    const statusText = document.getElementById('status-text');
    const sendBtn = document.getElementById('sendBtn');

    // Mở Camera
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            statusText.innerText = "Camera sẵn sàng";
        } catch (err) {
            statusText.innerText = "Lỗi: Không thể mở camera (Cần HTTPS)";
        }
    }

    // Nhận diện OCR
    async function startOCR() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        scanLine.style.display = "block";
        statusText.innerText = "Đang phân tích chữ...";
        
        try {
            const { data: { text } } = await Tesseract.recognize(canvas, 'vie+eng');
            resultBox.innerText = text.trim();
            statusText.innerText = "Quét hoàn tất!";
            sendBtn.disabled = false;
        } catch (e) {
            statusText.innerText = "Lỗi khi quét!";
        } finally {
            scanLine.style.display = "none";
        }
    }

    // Gửi dữ liệu đi
    async function pushData() {
        const url = document.getElementById('webhookUrl').value;
        if (!url) {
            alert("Vui lòng dán link đích trước!");
            return;
        }

        statusText.innerText = "Đang gửi dữ liệu...";
        try {
            // Dùng no-cors để bypass nhanh nếu link là script google hoặc webhook đơn giản
            await fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: resultBox.innerText, time: new Date() })
            });
            statusText.innerText = "Gửi thành công!";
            alert("Đã gửi dữ liệu lên link thành công!");
        } catch (e) {
            statusText.innerText = "Lỗi gửi dữ liệu!";
        }
    }

    initCamera();
</script>

</body>
</html>
